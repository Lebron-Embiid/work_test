<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<p id="p"></p>
	<script type="text/javascript">
	function show(){
		var Now=new Date();
		//未来时间 不变化
		var Noe=new Date(2017,04,26,0,0);
		var s=Math.floor((Noe-Now)/1000);
		console.log(s);
		if(s>=0){
		var str=Math.floor(s/86400)+"天"+Math.floor(s%86400/3600)+"时"+Math.floor(s%86400%3600/60)+"分"+Math.floor(s%60);
		}
		document.getElementById("p").innerHTML=str;
		}
		//本地时间 变化
		setInterval(show,1000);
		show();
		
	</script>
</body>
</html>
