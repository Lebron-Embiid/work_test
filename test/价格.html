<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			width:300px;
			list-style: none;
			overflow: hidden;
			margin:0 auto;
		}
		ul p{
			display: inline-block;
		}
		ul input{
			cursor: pointer;
		}
		h4{
			text-align: center;
			font-weight: normal;
			font-size: 20px;
			line-height: 10px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="li1">
			<input type="button" value="-">
			<p>0</p>
			<input type="button" value="+">
			单价：12.5元 小计：<span>0</span>元
		</li>
		<li class="li2">
			<input type="button" value="-">
			<p>0</p>
			<input type="button" value="+">
			单价：8元 小计：<span>0</span>元
		</li>
		<input type="button" value="一键清零" class="reset">
	</ul>
	<h4>商品合计共：<span class="sum">0</span>，共花费了：<span class="price">0</span>元</h4>
	<h4>其中最贵的商品单价是：<span class="expensive">0</span>元</h4>
</body>
<script type="text/javascript">
	var sub1 = document.querySelector("ul .li1 input:first-of-type");
	var add1 = document.querySelector("ul .li1 input:last-of-type");
	var p1 = document.querySelector("ul .li1 p");
	var price1 = document.querySelector("ul .li1 span");

	var sub2 = document.querySelector("ul .li2 input:first-of-type");
	var add2 = document.querySelector("ul .li2 input:last-of-type");
	var p2 = document.querySelector("ul .li2 p");
	var price2 = document.querySelector("ul .li2 span");

	var sum_pro = document.querySelector(".sum");
	var sum_price = document.querySelector(".price");
	var expensive = document.querySelector(".expensive");
	var reset_btn = document.querySelector(".reset");
	function sub(s,obj1,obj2,sum1,sum2,num){
		s.onclick = function(){
			obj1.innerHTML--;															//单价
			if(obj1.innerHTML < 0){
				obj1.innerHTML = 0;
			}
			sum1.innerHTML = parseInt(obj1.innerHTML)*num;								//单价小计
			sum_pro.innerHTML = parseInt(obj1.innerHTML)+parseInt(obj2.innerHTML);		//商品合计
			sum_price.innerHTML = parseFloat(sum1.innerHTML)+parseFloat(sum2.innerHTML);//共花费
			
		}
	}
	function add(s,obj1,obj2,sum1,sum2,num){
		s.onclick = function(){
			obj1.innerHTML++;
			sum1.innerHTML = parseInt(obj1.innerHTML)*num;
			sum_pro.innerHTML = parseInt(obj1.innerHTML)+parseInt(obj2.innerHTML);
			sum_price.innerHTML = parseFloat(sum1.innerHTML)+parseFloat(sum2.innerHTML);
		}
	}
	reset_btn.onclick = function(){
		p1.innerHTML = 0;
		p2.innerHTML = 0;
		price1.innerHTML = 0;
		price2.innerHTML = 0;
		sum_pro.innerHTML = 0;
		sum_price.innerHTML = 0;
		expensive.innerHTML = 0;
	}
	sub(sub1,p1,p2,price1,price2,12.5);
	sub(sub2,p2,p1,price2,price1,8);
	add(add1,p1,p2,price1,price2,12.5);
	add(add2,p2,p1,price2,price1,8);
</script>
</html>
