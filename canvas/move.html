	<canvas id="canvas">
		
	</canvas>

<script>
	var canvas = document.getElementById("canvas");
	var cxt = canvas.getContext("2d");
	canvas.width = 500;
	canvas.height = 500;

	var a = 0;
	function draw(){
		cxt.clearRect(0,0,canvas.width,canvas.height);
		cxt.strokeStyle = "green";
		cxt.setLineDash([6,3]);
		cxt.lineDashOffset = -a;
		cxt.strokeRect(50,50,100,100);
	}
	function show(){
		a++;
		if(a>16){
			a=0;
		}
		draw();
		setTimeout(show,30);
	}
	show();
