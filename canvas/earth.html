<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background:#000;">
	<canvas id="canvas" style="display:block;margin:0 auto;"></canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	canvas.width = 1000;
	canvas.height = 800;
	var i=0;
	ctx.translate(canvas.width/2,canvas.height/2);
	function move(){
		i++;
		ctx.clearRect(-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);

		ctx.beginPath();
		ctx.strokeStyle = "#fff";
		ctx.arc(0,0,200,0,2*Math.PI);
		ctx.stroke();
		ctx.beginPath();
		ctx.arc(0,0,350,0,2*Math.PI);
		ctx.stroke();

		ctx.save();
		ctx.rotate(i*2*Math.PI/180);
		ctx.translate(200,0);
		ctx.beginPath();
		ctx.fillStyle = "blue";
		ctx.arc(0,0,50,0,2*Math.PI);
		ctx.fill();
		
		ctx.beginPath();
		ctx.fillStyle = "skyblue";
		ctx.rotate(i*Math.PI/180);
		ctx.arc(100,0,30,0,2*Math.PI);
		ctx.fill();
		ctx.restore();

		ctx.save();
		ctx.beginPath();
		ctx.fillStyle = "red";
		ctx.arc(0,0,70,0,2*Math.PI);
		ctx.fill();

		ctx.beginPath();
		ctx.fillStyle = "yellow";
		ctx.rotate(i*Math.PI/180);
		ctx.arc(250,-250,20,0,2*Math.PI);
		ctx.fill();
		ctx.restore();
		requestAnimationFrame(move);
	}
	requestAnimationFrame(move);
</script>
</html>
