<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext("2d");
	canvas.width = 500;
	canvas.height = 500;

	ctx.translate(200,200);
	function drawCircle(){
		ctx.save();
		var g1 = ctx.createRadialGradient(0,0,50,0,0,250);
		g1.addColorStop(0.1,"rgba(100,255,100,0.2)");
		g1.addColorStop(1,"rgba(100,255,100,1)");
		ctx.strokeStyle = "rgba(0,0,255,0.9)";
		ctx.beginPath();
		ctx.fillStyle = g1;
		ctx.arc(0,0,50,0,2*Math.PI);
		ctx.fill();
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(-49,-12);
		ctx.lineTo(0,-120);
		ctx.lineTo(49,-12);
		ctx.fill();
		ctx.stroke();
		ctx.restore();
		for(var i=0;i<25;i++){
			ctx.rotate(15*Math.PI/180);
		}
	}
	

	function move(){
		ctx.clearRect(-200,-200,canvas.width,canvas.height);
		for(var i=0;i<25;i++){
			drawCircle();
		}
		ctx.rotate(18*Math.PI/180);
	}
	setInterval(move,50);

</script>
</html>
