<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	canvas.width = 800;
	canvas.height = 800;

	ctx.beginPath();
	ctx.strokeStyle = "#008800";
	ctx.lineWidth = 4;
	ctx.strokeRect(50,50,150,80);
	ctx.closePath();
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = "#008800";
	ctx.lineWidth = 4;
	ctx.moveTo(54,50);
	ctx.lineTo(125,110);
	ctx.lineTo(196,50);
	ctx.closePath();
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = "#008800";
	ctx.lineWidth = 1;
	ctx.moveTo(50,130);
	ctx.lineTo(92,82);
	ctx.closePath();
	ctx.stroke();

	ctx.beginPath();
	ctx.strokeStyle = "#008800";
	ctx.lineWidth = 1;
	ctx.moveTo(200,130);
	ctx.lineTo(158,82);
	ctx.closePath();
	ctx.stroke();

	//
	ctx.beginPath();
	ctx.lineWidth = 20;
	ctx.strokeStyle = "#000";
	ctx.fillStyle = "#FFFF00";
	ctx.moveTo(400,250);
	ctx.lineTo(600,250);
	ctx.lineTo(500,100);
	ctx.closePath();
	ctx.stroke();
	ctx.fill();

	ctx.beginPath();
	ctx.lineWidth = 8;
	ctx.moveTo(480,160);
	ctx.lineTo(480,220);
	ctx.stroke();

	ctx.beginPath();
	ctx.fillStyle = "#000";
	ctx.moveTo(460,220);
	ctx.lineTo(480,240);
	ctx.lineTo(500,220);
	ctx.closePath();
	ctx.fill();

	ctx.beginPath();
	ctx.lineWidth = 8;
	ctx.moveTo(520,170);
	ctx.lineTo(520,230);
	ctx.stroke();

	ctx.beginPath();
	ctx.fillStyle = "#000";
	ctx.moveTo(500,170);
	ctx.lineTo(520,150);
	ctx.lineTo(540,170);
	ctx.closePath();
	ctx.fill();
</script>
</html>
